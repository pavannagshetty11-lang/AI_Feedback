<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Feedback System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 15px;
            width: 50%;
            margin: auto;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #ffcc00;
            color: black;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Karnatak Arts, Science & Commerce College, Bidar</h1>
        <h2>Subject: Computer Fundamentals and C Programming</h2>
        <h3>Feedback Form</h3>
        <form action="/feedback" method="post">
            <textarea name="feedback" placeholder="Enter your feedback here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
